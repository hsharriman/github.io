        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <script type="text/javascript" defer src="fizzy-water.js"></script>
        <title>Fizzy Water</title>
    </head>
    <body>
        <div id="table"></div>
        <main id="glass">
            <div class="top"></div>
            <div id="water">
                <div class="top"></div>
                <div class="bottom"></div>
                <div id="bubble-container">
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                </div>
            </div>
        </main>
    </body>
</html>
