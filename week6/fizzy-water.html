<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fizzy-water.css">
    <!-- DEFER means that js doesn't load immediately, waits till doc is finished loading -->
    <script type="text/javascript" defer src="fizzy-water.js"></script>
    <title>Fizzy Water</title>
</head>
<body>
    <div id="table"></div>
    <main id="glass">
        <div class="top"></div>
        <div id="water">
            <div class="top"></div>
            <div class="bottom"></div>
            <div id="bubble-container">
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
            </div>
        </div>
    </main>
</body>
</html>
